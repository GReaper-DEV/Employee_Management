<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>


<mat-dialog-actions *ngIf="type==='delete'">
  <button mat-button mat-dialog-close (click)="confirmClick(false)">Cancel</button>
  <button mat-button mat-dialog-close (click)="confirmClick(true)" color="warn">Delete</button>
</mat-dialog-actions>
