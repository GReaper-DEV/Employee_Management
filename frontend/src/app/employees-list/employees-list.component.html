<mat-toolbar>
  <span class="navbar-title">Employees App</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="openNewEmployeDialog($event)">Add Employee</button>
</mat-toolbar>
<table mat-table [dataSource]="employeesList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell align="center" *matCellDef="let element">
      <button (click)="openEditDialog($event, element.id)" mat-fab aria-label="Edit">
        <mat-icon>edit</mat-icon>
      </button>&nbsp;
      <button (click)="openDeleteDialog($event,element.id)" mat-fab aria-label="Delete Icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="see_details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><span (click)="openEmployeeDetails($event, element.id)" class="see_details">See Details</span></td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr *matNoDataRow>
    <td align="center" *ngIf="employeesList.length===0" [colSpan]="displayedColumns.length" style="padding: 30px 0;" class="mat-cell">The table is empty</td>
  </tr>
</table>
